<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Ceramic Web</title>
    <link rel="stylesheet" href="./styles.min.css">
    <script src="./assets/lib/gsap.min.js"></script>
    <script src='./main.min.js' defer></script>
</head>
<body class='page start-page'>
    <div id="root">
        <div class="blocker">
            <img src="assets/images/rotate.gif" alt=""><br/>
            This game was meant to run in landscape mode.<br/><br/>Please rotate your screen to proceed.
        </div>
        <div class="content-holder">
            <div class="header">
                <div class="back-button-holder">
                    <a href="https://www.nationalgallery.sg/gallerykids/" class="back-button">
                        <img src="assets/images/back-btn.png" alt="">
                    </a>
                </div>
                <div class="header-logo-holder">
                    &nbsp;
                </div>
                <div class="ngs-logo-holder">
                    <img src="assets/images/ngs-logo.png" class="ngs-logo" alt="">
                </div>
            </div>
            <div class="start-panel">
                <div class="logo-holder">
                    <img src="assets/images/start-logo.png" alt="Ceramic Logo">
                </div>
                <div class="button-holder">
                    <a href="game.html" class="start-button" target='_self'>
                        <img src="assets/images/start-startbtn.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
